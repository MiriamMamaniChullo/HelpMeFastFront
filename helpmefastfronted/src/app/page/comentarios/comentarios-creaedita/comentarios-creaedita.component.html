    <h2> Registrar Comentarios</h2>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="idComentario" [(ngModel)]="comentario.idComentarios">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Opinion</mat-label>
      <input matInput required placeholder="opinion" [(ngModel)]="comentario.opinion">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Calificacion</mat-label>
      <input type="numCalificacion" matInput required placeholder="numCalificacion" [(ngModel)]="comentario.numCalificacion">
    </mat-form-field>
    <br>
  
    <mat-form-field appearance="fill">
      <mat-label>Seleccione Servicio</mat-label>
      <mat-select [(value)]="idServicioSeleccionado" required>
          <mat-option *ngFor="let se of listaServicios" [value]="se.idServicios">
              {{se.nameServicios}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  
    <br>
  
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/comentarios">Cancelar</button>
    <p>{{mensaje}}</p>
